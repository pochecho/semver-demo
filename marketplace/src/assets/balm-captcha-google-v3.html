<html>

    <script type="text/javascript">
        var Token = '';
        
        $( document ).ready(function() {
            getReCaptcha();
        });
        
        function getReCaptcha() {
            grecaptcha.ready(function() {
                grecaptcha.execute('{{ENVIROMENT_KEY}}', {action: 'login'}).then(function(token) {
                    document.getElementById("divToken").innerHTML = token;
                    $('#recaptcha-response').val(token);
                });
            });
        }
        
        function getToken() {
           return $('#recaptcha-response').val();
        }
        
    </script>

  <body>
    
    <br>
    <form id='captcha-form' action="?" method="POST">
        <input type="hidden" id="recaptcha-response">
    </form>
    <div id="divToken" style="display:none">
    
    </div>
    
  </body>
